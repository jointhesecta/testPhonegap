<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <title>The Last Stick</title>

<body>
<div id="index">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item right quarter">
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Game Test</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet" onclick="replay()" id="iconReplay">
                <img style="margin-top: 15px;" src="img/reload.png" height="35px;" width="35px;">
            </a>
        </div>
    </div>
    <div class="topcoat-list__container" id="panelInicial">
        <p id="welcome" style="text-align: center;" ></p>
        <div class="topcoat-list topcoat-list__item" id="insertUser">
            <h3 class="topcoat-list__header" id="usersHeader" >Usuarios</h3>
            <ul class="topcoat-list__container" id="userList">
            </ul>
            <button id="iniciar" class="topcoat-button--large--cta">Play</button>
        </div>
        <div class="topcoat-list__container" id="newUserForm" >
            <input id="nameInput" type="text" class="topcoat-text-input" placeholder="Nombre de usuario" >
            <button id="buttonServer" class="topcoat-button--cta">Join</button>
        </div>
    </div>
</div>

<div id="game">
    <p style="text-align: center;" id="turnGame"></p>
    <div class="topcoat-grid__offset--5 topcoat-grid__column--1">
        <img id="fila1-stick1" src="img/Stick.png" height="38px;" width="20px;">
    </div>

    </div>
    <div class="topcoat-grid__column--4" style="margin-left: 27%;">

        <img id="fila5-stick2" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila5-stick3" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila5-stick4" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila5-stick5" src="img/Stick.png" height="38px;" width="20px;">
    </div>
    <div class="topcoat-grid__column--3" style="margin-left: 19.666666666666668%;">
        <img id="fila7-stick1" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila7-stick2" src="img/Stick.png" height="38px;" width="20px;">

        <img id="fila7-stick4" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila7-stick5" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila7-stick6" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila7-stick7" src="img/Stick.png" height="38px;" width="20px;">
    </div>
    <div class="topcoat-grid__column--4" style="margin-left: 15.666666666666668%;">
        <img id="fila9-stick1" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila9-stick2" src="img/Stick.png" height="38px;" width="20px;">
        <img id="fila9-stick3" src="img/Stick.png" height="38px;" width="20px;">

        <img id="fila9-stick9" src="img/Stick.png" height="38px;" width="20px;">
    </div>
</div>
<div class="topcoat-navigation-bar full game" style="position: fixed; bottom: 0px;">
    <div id="user1" class="topcoat-navigation-bar__item left quarter">

    </div>
    <div class="topcoat-navigation-bar__item center half">
        <button class="topcoat-tab-bar__button" onclick="changeTurn()">Pasar Turno</button>
    </div>
    <div id="user2" class="topcoat-navigation-bar__item right quarter">

    </div>
</div>
