<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <link href="assets/topcoat/css/topcoat-mobile-light.css" rel="stylesheet">
    <link href="assets/css/grid.css" rel="stylesheet">
    <link href="assets/css/game.css" rel="stylesheet">
    <title>Hello World</title>
</head>
<body>
<div id="index">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet" onclick="alert('Search clicked')">
                <span class="topcoat-icon icon-search"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Game Test</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet" onclick="alert('Search clicked')">
                <span class="topcoat-icon icon-refresh"></span>
            </a>
        </div>
    </div>
    <div class="topcoat-list__container topcoat-grid__offset--4 topcoat-grid__column--1 botton">
        <button id="iniciar" class="topcoat-button--large--cta" >Play</button>
    </div>
</div>

<div id="game">
    <div class="topcoat-grid__offset--4 topcoat-grid__column--1">
        <img id="fila1-stick1" src="assets/img/Stick.png" height="38px;" width="20px;">
    </div>
    <div class="topcoat-grid__offset--3 topcoat-grid__column--2">
        <img id="fila2-stick1" src="assets/img/Stick.png" height="38px;" width="20px;">
        <img id="fila2-stick2" src="assets/img/Stick.png" height="38px;" width="20px;">
    </div>
    <div class="topcoat-grid__offset--2 topcoat-grid__column--3">
        <img id="fila3-stick1" src="assets/img/Stick.png" height="38px;" width="20px;">
        <img id="fila3-stick2" src="assets/img/Stick.png" height="38px;" width="20px;">
        <img id="fila3-stick3" src="assets/img/Stick.png" height="38px;" width="20px;">
    </div>
    <div class="topcoat-grid__offset--1 topcoat-grid__column--4">
        <img id="fila4-stick1" src="assets/img/Stick.png" height="38px;" width="20px;">
        <img id="fila4-stick2" src="assets/img/Stick.png" height="38px;" width="20px;">
        <img id="fila4-stick3" src="assets/img/Stick.png" height="38px;" width="20px;">
        <img id="fila4-stick4" src="assets/img/Stick.png" height="38px;" width="20px;">
    </div>

</div>
<div id="gameButtons">
    <label class="topcoat-switch" >
        <input type="checkbox" class="topcoat-switch__input" onchange="changeTurn()" >
        <div class="topcoat-switch__toggle"></div>
    </label>

</div>
<div id="log">
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/fastclick.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/game.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>
</html>
